  <!-- RESET style button perso-->
  <style>
    .btn-perso {
      background-color: #007299;
      color:#F8F8F8;
      height: 60px;
      background: -moz-linear-gradient(top, #267c99 50%, #007299 50%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(50%,#267c99), color-stop(50%,#007299)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top, #267c99 50%,#007299 50%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top, #267c99 50%,#007299 50%); /* Opera 11.10+ */
      background: -ms-linear-gradient(top, #267c99 50%,#007299 50%); /* IE10+ */
      background: linear-gradient(to bottom, #267c99 50%,#007299 50%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#267c99', endColorstr='#007299',GradientType=0 ); /* IE6-9 */
    }
    .btn-perso:active, .btn-perso:focus {
      background-color: #007299;
      background: -moz-linear-gradient(top, #267c99 50%, #007299 50%); /* FF3.6+ */
      background: -webkit-gradient(linear, left top, left bottom, color-stop(50%,#267c99), color-stop(50%,#007299)); /* Chrome,Safari4+ */
      background: -webkit-linear-gradient(top, #267c99 50%,#007299 50%); /* Chrome10+,Safari5.1+ */
      background: -o-linear-gradient(top, #267c99 50%,#007299 50%); /* Opera 11.10+ */
      background: -ms-linear-gradient(top, #267c99 50%,#007299 50%); /* IE10+ */
      background: linear-gradient(to bottom, #267c99 50%,#007299 50%); /* W3C */
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#267c99', endColorstr='#007299',GradientType=0 ); /* IE6-9 */
    }
    .btn-perso:hover {
      color:#5dcad5;
      border-right: 1px solid #CCC;
      border-left: 1px solid #CCC;
      border-top: 1px solid #CCC;
    }
    .btn-perso.active.focus, .btn-perso:focus, .btn-perso.active:hover, .btn-perso:active.focus, .btn-perso:active:focus, .btn-perso:active:hover, .open>.dropdown-toggle.btn-perso.focus, .open>.dropdown-toggle.btn-perso:focus, .open>.dropdown-toggle.btn-perso:hover {
      color: #004f6a;
      border-right: 1px solid #CCC;
      border-left: 1px solid #CCC;
      border-top: 1px solid #CCC;
    }
  </style>
</head>

  <footer>
    <div class="row">
      <div style="padding:0;margin:0;clear:both" class="col-xs-12 navbar-inverse navbar-fixed-bottom">
        <a title="All questions" href="#/">
          <button style="border-radius:0;border-right:0;"
                  class="btn btn-default btn-lg btn-perso col-xs-4 text-center">
            <span class="btn-icon"><i class="fa fa-question-circle"></i></span>
          </button>
        </a>
        <a title="Favorite questions" href="#/favorites">
          <button style="border-radius:0;border-right:0;"
                  class="btn btn-default btn-lg btn-perso col-xs-4 text-center">
            <span class="btn-icon"><i class="fa fa-star"></i></span>
          </button>
        </a>
        <a title="Redact a question" href="#/sendquestion">
          <button style="border-radius:0;"
                  class="btn btn-default btn-lg btn-perso col-xs-4 text-center">
            <span class="btn-icon"><i class="fa fa-pencil"></i></span>
          </button>
        </a>
      </div>
    </div>
  </footer>
