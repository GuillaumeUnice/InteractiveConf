<div class="col-sm-6 col-md-6 col-lg-6 old-fieldset">
  <p class="legend text-center">Question public :</p>

  <div class="question-container">
    <section ng-repeat="event in events.questions | filter:{status_code:0}">

      <div class="question">

        <div class="pull-left block-pseudo">
          <span class="fa fa-user"></span> <strong>{{event.prenom}}  {{event.nom}}</strong>
        </div>

        <div class="question-header fa fa-clock-o pull-right">
          <span am-time-ago="event.created_at | amFromUnix"></span>
        </div>

        <div class="clearfix"></div>

        <span class="pull-left" editable-textarea="event.content" e-rows="4" e-cols="30" ng-model="event.content" e-form="textBtnForm">
          {{event.content}}
        </span>
        <button class="btn btn-default pull-right" style="margin-right: 15px;" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible"><i class="fa fa-pencil"></i></button>

        <div class="clearfix"></div>

        <div class="bottom-question">
          <div class="pull-left" ng-if="event.num_slide != undefined"><i class="fa fa-tag"></i> Slide {{event.num_slide}}</div>
          <div class="btn-group pull-right">
            <button class="btn btn-default pull-right question-icon"
                    ng-click="validateQuestion($index)"><i class="fa fa-paper-plane"></i></button>
            <button class="btn btn-default pull-right question-icon"
                    ng-click="removeQuestion($index)"><i class="fa fa-trash"></i></button>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>

    </section>
  </div>
</div>
